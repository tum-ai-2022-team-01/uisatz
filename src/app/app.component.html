<nav class="navbar navbar-dark bg-primary px-3">
  <a class="navbar-brand" href="#">Risk Management</a>
</nav>

<div class="row pt-3">
  <div class="col px-5 pt-3 border-end" [class.col-md-8]="analysis.length > 0" [class.col-md-12]="analysis.length <= 0">
    <h2>EU AI Regulation Check</h2>
    <form class="form-floating">
      <div class="form-group mt-4">
        <label for="text" class="fw-bold">Model Description</label>
        <textarea class="form-control" rows="8" id="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-check mt-2">
        <input type="checkbox" class="form-check-input" id="interactive" [(ngModel)]="interactive" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="interactive">Model interacts with human</label>
      </div>
      <div class="form-group mt-4">
        <label class="fw-bold" for="countries">Countries</label>
        <select class="form-control" id="countries" multiple>
          <option selected>Austria</option>
          <option selected>Belgium</option>
          <option>Bulgaria</option>
          <option>Croatia</option>
          <option>Cyprus</option>
          <option>Czechia</option>
          <option>Denmark</option>
          <option>Estonia</option>
          <option>Finland</option>
          <option selected>France</option>
          <option selected>Germany</option>
          <option>Greece</option>
          <option>Hungary</option>
          <option>Ireland</option>
          <option>Italy</option>
          <option>Latvia</option>
          <option>Lithuania</option>
          <option>Luxembourg</option>
          <option>Malta</option>
          <option>Netherlands</option>
          <option>Poland</option>
          <option>Portugal</option>
          <option>Romania</option>
          <option>Slovakia</option>
          <option>Slovenia</option>
          <option>Spain</option>
          <option>Sweden</option>
        </select>
      </div>

      <button class="float-end btn btn-primary mt-4" (click)="onCheck()">Check!</button>
    </form>
  </div>
  <div class="col col-md-4 pt-3" *ngIf="analysis.length > 0">
    <h4>Risk Analysis</h4>
    <div class="mt-3">
      <strong class="text-uppercase"><i>EU AI Regulation</i></strong>
      <div class="mt-2 px-2 border-start border-4" [class.dangerous]="item.risk=='high'" [class.risky]="item.risk=='medium'" [class.acceptable]="item.risk=='low'" *ngFor="let item of analysis">
        <strong>{{item.title}}</strong><br>
        <div [innerHTML]="item.description"></div>
    </div>
  </div>
</div>
